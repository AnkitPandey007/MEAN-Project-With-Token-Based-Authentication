<!DOCTYPE html>
<html ng-app="MyApp">

	<head>
		
		<title>User Story</title>
		
		<!-- CSS-->
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

		<base href="/">
		
	</head>

	<body ng-controller="MainController as main">

		<header>
	 
	 		<div class="navbar navbar-default">

				<div class="container">

					<div class="navbar-header">

						<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-envelope"></span>User Story</a>

					</div>

					<ul class="nav navbar-nav">

						<li><a href="/users"></a></li>

					</ul>

					<ul class="nav navbar-nav navbar-right">

						<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>

						<li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>

						<li ng-if="main.loggedIn"><a href="/login">Hello {{ main.user.username }}</a></li>

						<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>

					</ul>

				</div>

			</div>

		</header>

		<main class="container">

			<div ng-view></div> 

		</main>

		<!-- All javascript files -->

		<!-- Angular Core Liberary -->
		<script type="text/javascript" src="/js/lib/angular.min.js"></script>
		<script type="text/javascript" src="/js/lib/angular-route.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>

		<!-- All Services -->
		<script type="text/javascript" src="/js/services/authService.js"></script>
		<script type="text/javascript" src="/js/services/user.js"></script>
		<script type="text/javascript" src="/js/services/storyService.js"></script>

		<!-- All Controllers -->
		<script type="text/javascript" src="/js/controllers/mainController.js"></script>
		<script type="text/javascript" src="/js/controllers/userCtrl.js"></script>
		<script type="text/javascript" src="/js/controllers/storyCtrl.js"></script>

		<!-- Route file -->
		<script type="text/javascript" src="/js/app.route.js"></script>

		<!-- Directives(Custom) -->
		<script type="text/javascript" src="/js/directives/reverse.js"></script>

		<!-- Main app.js file of the Angular-->	
		<script type="text/javascript" src="/js/app.js"></script>

	</body>

</html>
